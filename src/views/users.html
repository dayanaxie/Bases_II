<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataSets</title>
  <link rel="stylesheet" href="./css/styleguide.css">
  <link rel="stylesheet" href="./css/users.css">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <button class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
      <h1>Usuarios</h1>
      <button class="users-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
    </header>

    <!-- Search -->
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
      <button class="filter-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      <button class="filter-btn"><i class="fa-solid fa-filter"></i></button>
    </div>

    <!-- User list -->
    <div id="users" class="users"></div>
  </div>

  
  <!-- Script -->
  <script src="./js/users.js"></script>
 
</body>
</html>
