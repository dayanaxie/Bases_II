<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./css/styleguide.css" />
    <link rel="stylesheet" href="./css/register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="#" class="back-arrow">
            <i class="fas fa-arrow-left"></i>
        </a>

        <div class="header">
            <h1>Registro</h1>
        </div>
        
        <div class="form-container"> 
            <div class="right-column">
                <div class="avatar-section">
                    <div class="avatar-placeholder" id="avatar-preview">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <button type="button" class="avatar-btn" id="upload-btn">Subir imagen</button>
                    <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Fecha de nacimiento:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
            </div>
        </div>

        <div class="submit-container">
            <button type="submit" class="submit-btn">Registrarme</button>
        </div>
    </div>

    <script src="./js/selectImage.js"></script>
</body>
</html>
