<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataSets</title>
  <link rel="stylesheet" href="./css/styleguide.css">
  <link rel="stylesheet" href="./css/dataSets-admin.css">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <button class="back-btn" id="logout-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
      <h1>DataSets</h1>
      <div>
        <button class="users-btn"><i class="fa-solid fa-bell"></i></button>
        <button class="users-btn"><i class="fa-solid fa-message"></i></button>
        <button class="users-btn"><i class="fa-solid fa-user"></i></button>
      </div>
    </header>

    <!-- Search -->
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
      <button class="filter-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      <button class="filter-btn"><i class="fa-solid fa-filter"></i></button>
    </div>

    <!-- Dataset list -->
    <div id="datasets" class="datasets"></div>


    <!-- Boton flotante-->
    <a href="/newDataset" class="floating-btn">
        <i class="fa-solid ">+</i>
    </a>
  </div>

  <!-- Script -->
  <script type="module" src="./js/dataSets-user.js"></script>
</body>
</html>
