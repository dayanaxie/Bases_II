<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear DataSet</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1>Crear DataSet</h1>
  <form id="datasetForm">
    <label>Nombre: <input name="nombre" required /></label><br/>
    <label>Descripción: <textarea name="descripcion" required></textarea></label><br/>
    <label>Foto (URL): <input name="foto" /></label><br/>
    <label>Archivos (coma separados): <input name="archivos" /></label><br/>
    <label>Video guía (URL): <input name="video_guia" /></label><br/>
    <label>Tamaño (MB): <input type="number" name="tamano" /></label><br/>
    <button type="submit">Guardar</button>
  </form>
  <a href="/datasets">Volver a la lista</a>
  <script src="/js/new-dataset.js"></script>
</body>
</html>
